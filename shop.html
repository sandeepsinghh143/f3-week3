<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="logo-text">MeShop.</div>
        <ul class="menu-items">
            <li class="menu-item"><a href="./index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li class="menu-item"><a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i> My Cart</a></li>
            <li class="menu-item"><a href="./profile.html"><i class="fa-regular fa-user"></i><span id="profile">Profile</span></a></li>
        </ul>
    </nav>
    <div class="section">
        <div class="left-section">
            <div class="colors">
                <h1>Colors</h1>
                <input type="checkbox" name="" id=""/><label> Red</label><br/>
                <input type="checkbox" name="" id=""/><label> Blue</label><br/>
                <input type="checkbox" name="" id=""/><label> Green</label><br/>
                <input type="checkbox" name="" id=""/><label> Black</label><br/>
                <input type="checkbox" name="" id=""/><label> White</label><br/>
            </div>
            <div class="sizes">
                <h1>Sizes</h1>
                <input type="checkbox" name="" id=""/><label> S</label><br/>
                <input type="checkbox" name="" id=""/><label> M</label><br/>
                <input type="checkbox" name="" id=""/><label> L</label><br/>
                <input type="checkbox" name="" id=""/><label> XL</label><br/>
            </div>
            <div class="rating">
                <h1>Rating</h1>
                <input type="range" id="range" min="0" max="5" step="0.1" value="0"><span id="range-value">0</span>
            </div>
            <div class="price-range">
                <h1>Price Range</h1>
                <input type="checkbox" name="" id=""/><label> $0 to $25</label><br/>
                <input type="checkbox" name="" id=""/><label> $25 to $50</label><br/>
                <input type="checkbox" name="" id=""/><label> $0 to $75</label><br/>
                <input type="checkbox" name="" id=""/><label> $75 onwards</label><br/>
            </div>
            <div class="btn-filter">
                <button class="filter-btn">Apply Filter</button>
            </div>
        </div>
        <div class="right-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="search-btns">
                <button class="search-btn">All</button>
                <button class="search-btn">Men's Clothing</button>
                <button class="search-btn">Women's Clothing</button>
                <button class="search-btn">Jewellery</button>
                <button class="search-btn">Electronics</button>
            </div>
            <div class="container-area">
                <h2>Men's Clothing</h2>
                <div id="men-section"></div>
                <h2>Women's Clothing</h2>
                <div id="women-section"></div>
                <h2>Electronics</h2>
                <div id="electronic-section"></div>
                <h2>Jewellery</h2>
                <div id="jewellery-section"></div>
            </div>
        </div>
    </div>
    <script src="shop.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
