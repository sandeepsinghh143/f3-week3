    <form action="" class="signup-form">
        <h1 style="text-align: center; font-size: 40px;">My Profile</h1>
        <input type="text" name="" id="fName" placeholder="First Name">
        <input type="text" name="" id="lName" placeholder="Last Name">
        <button type="submit" id="saveInfoBtn">Save Info</button>
    </form>
    <form action="" class="signup-form">
        <h1 style="text-align: center; font-size: 40px;">Edit Password</h1>
        <input type="password" name="" id="oldPass" placeholder="Old Password">
        <input type="password" name="" id="newPass" placeholder="New Password">
        <input type="password" name="" id="confNewPass" placeholder="Confirm Password">
        <button type="submit" id="changePasswordBtn">Change Password</button><br/>
        <button type="submit" id="logOutBtn">Logout</button>
    </form>
